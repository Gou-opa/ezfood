<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/Login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="background-image"></div>
    <div id="login-content">
        <div id="login-header">
            <div id="account">
                <div id="userName">
                    <div class="text-header">Tên đăng nhập</div>
                    <input type="text" id="userName-input" placeholder="Tên đăng nhập..." />
                </div>
                <div id="password">
                    <div class="text-header">Mật khẩu</div>
                    <input type="password" id="password-input" placeholder="Mật khẩu..." />
                </div>
            </div>
            <a href="#" id="forgot_password">Quên mật khẩu</a>
        </div>
        <div id="login-body">
            <div id="sign-up-account">
                <div id="title-sign-up">Tạo tài khoản</div>
                <div id="account-info">
                	<div id="userName-sign-up" class="d-inline">
                		<div class="d-inline text">Họ và đệm</div>
                		<input id="firstName-sign-up-input" type="text" name="firstName-sign-up" placeholder="Họ và đệm" class="d-inline">
                	</div>
                	<div id="pass-sign-up" class="d-inline">
                		<div class="d-inline text">Tên</div>
                		<input id="lastName-sign-up-input" type="text" name="lastName-sign-up" placeholder="Tên" class="d-inline">
                	</div>
                	<div id="userName-sign-up">
                		<div class="d-inline text">Tên đăng nhập</div>
                		<input id="userName-sign-up-input" type="text" name="userName-sign-up" placeholder="Tên đăng nhập" class="d-inline">
                	</div>
                	<div id="pass-sign-up">
                		<div class="d-inline text">Mật khẩu</div>
                		<input id="pass-sign-up-input" type="text" name="pass-sign-up" placeholder="Mật khẩu" class="d-inline">
                	</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
